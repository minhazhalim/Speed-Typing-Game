<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game | CodingNepal</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="paragraphs.js" defer></script>
    <script src="software.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text"><p></p></div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>time left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>try again</button>
        </div>
      </div>
    </div>
  </body>
</html>
