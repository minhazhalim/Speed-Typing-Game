<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Speed Typing Game</title>
     <link rel="stylesheet" href="designing.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
     <script src="application.js" defer></script>
</head>
<body>
     <button type="button" class="settings-button" id="settings-button"><i class="fas fa-cog"></i></button>
     <div class="settings" id="settings">
          <form id="settings-form">
               <div>
                    <label for="difficulty">difficulty</label>
                    <select id="difficulty">
                         <option value="easy">easy</option>
                         <option value="medium">medium</option>
                         <option value="hard">hard</option>
                    </select>
               </div>
          </form>
     </div>
     <div class="container">
          <h2>👩‍💻 speed typer 👨‍💻</h2>
          <small>type the following:</small>
          <h1 id="word"></h1>
          <input type="text" id="text" autocomplete="off" placeholder="type the word here...." autofocus>
          <p class="time-container">time left: <span id="time">10s</span></p>
          <p class="score-container">score: <span id="score">0</span></p>
          <div class="end-game-container" id="end-game-container"></div>
     </div>
</body>
</html>
