<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Speed Typing Game</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
     <script src="script.js" defer></script>
</head>
<body class="bg-dark text-white">
     <header class="bg-secondary text-center text-capitalize p-3 mb-5"><h1>wordbeater</h1></header>
     <div class="container text-center">
          <div class="row">
               <div class="col-md-6 mx-auto">
                    <p class="lead text-capitalize">type the given word within <span class="text-success" id="seconds">5</span> seconds:</p>
                    <h2 class="display-2 mb-5 text-capitalize" id="current-word">hello</h2>
                    <input type="text" class="form-control form-control-lg text-capitalize" id="word-input" placeholder="start typing....." autofocus>
                    <h4 class="mt-3" id="message"></h4>
                    <div class="row mt-5">
                         <div class="col-md-6 text-capitalize">
                              <h3>time left: <span id="time">0</span></h3>
                         </div>
                         <div class="col-md-6 text-capitalize">
                              <h3>score: <span id="score">0</span></h3>
                         </div>
                         <div class="col text-capitalize">
                              <h3>high score: <span id="high-score">0</span></h3>
                         </div>
                    </div>
                    <div class="row mt-5">
                         <div class="col-md-12">
                              <div class="card card-body bg-secondary text-white text-capitalize">
                                   <h5>instructions</h5>
                                   <p>type each word in the given amount of seconds to score. to play again, just type the current word. your score will reset</p>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
